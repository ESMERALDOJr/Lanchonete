<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Formulário Lanchonete</title>

</head>

<body>
    <!--[if IE]>
        <div id="ie">
            Baixe um navegador mais moderno, utilize Google Chrome, ou Firefox.
        </div>
        <![endif]-->
    <form>

        <div id="container-fluid">

            <div id="acoes">
                <div class="form-row">
                    <div class="Form-group col-md-12">
                        <fieldset class="border p-2">
                            <legend class="w-auto">Ações</legend>
                            <nav>
                                <button class="btn btn-secondary btn-sm badge badge-primary" type="button">Novo Pedido</button>
                                <button class="btn btn-secondary btn-sm badge badge-primary" type="submit">Salvar Pedido</button>
                                <button class="btn btn-secondary btn-sm badge badge-primary" type="button">Fechar Pedido</button>
                                <button class="btn btn-secondary btn-sm badge badge-primary" type="button">Imprimir Cupom</button>
                                <button class="btn btn-secondary btn-sm badge badge-primary" type="reset">Limpar Campos</button>
                                <button class="btn btn-secondary btn-sm badge badge-primary" type="button">Imprimir Todos os Pedidos</button>
                                <button class="btn btn-secondary btn-sm badge badge-danger" type="close">Sair</button>
                            </nav>
                        </fieldset>
                    </div>
                </div>
            </div>

            <div id="dados">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <fieldset class="border p-2">
                            <legend class="w-auto">Dados</legend>
                            <label for="codigopedido">Código do Pedido</label>
                            <select class="custom-select form-control form-control-sm" id="codigopedido">
							<option selected>Escolher...</option>
							<option value="1">101--Apenas Lanche</option>
							<option value="2">102--Apenas Bebida</option>
							<option value="3">103--Combo: Lanche + Bebida</option>
						</select>
                            <label for="nomecliente">Nome do Cliente</label>
                            <input class="form-control form-control-sm" type="text" placeholder="Nome cliente" id=nomecliente>

                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <fieldset class="border p-2">
                                        <legend class="w-auto">Tipos de Lanche</legend>
                                        <select class="form-control form-control-sm" id="tipolanche">
										<option>Cachorro Quente</option>
										<option>X-Tudo</option>
										<option>X-Salada</option>
										<option>Porção de Batata</option>
										<option>Pizza Brotinho</option>
									</select>
                                </div>

                                <div class="form-group col-md-4">
                                    <fieldset class="border p-2">
                                        <legend class="w-auto">Adicionais</legend>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="opcao1">
                                            <label class="form-check-label" for="inlineRadio1">Sim</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="opcao2">
                                            <label class="form-check-label" for="inlineRadio2">Não</label>
                                        </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <fieldset class="border p-2">
                                                <legend class="w-auto">Bebidas</legend>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="opcao1">
                                                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="opcao2">
                                                    <label class="form-check-label" for="inlineRadio2">Não</label>
                                                </div>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <fieldset class="border p-2">
                                                <legend class="w-auto">Bebida Gelada?</legend>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="opcao1">
                                                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="opcao2">
                                                    <label class="form-check-label" for="inlineRadio2">Não</label>
                                                </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <fieldset class="border p-2">
                                                <legend class="w-auto">Tipos de Bebidas</legend>
                                                <select class="form-control form-control-sm" id="tipolanche">
												<option>Coca-Cola</option>
												<option>Guaraná Antarctica</option>
												<option>Sprite/option>
												<option>Fanta Laranja</option>
												<option>Água Mineral</option>
											</select>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <fieldset class="border p-2">
                                                <legend class="w-auto">Data do Pedido</legend>
                                                <input class="form-control form-control-sm" id="datapedido" type="date">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <fieldset class="border p-2">
                                        <legend class="w-auto">Adicionais</legend>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox" id="Checkboxcatchup" value="opcao1">
                                            <label class="form-check-label" for="Checkboxcatchup">Catchup</label>
                                        </div>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox" id="Checkboxmostarda" value="opcao2">
                                            <label class="form-check-label" for="Checkboxmostarda">Mostarda</label>
                                        </div>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox" id="Checkboxmaionese" value="opcao3">
                                            <label class="form-check-label" for="Checkboxmaionese">Maionese</label>
                                        </div>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox" id="Checkboxbatatapalha" value="opcao4">
                                            <label class="form-check-label" for="Checkboxbatatapalha">Batata Palha</label>
                                        </div>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox" id="Checkboxmolho" value="opcao5">
                                            <label class="form-check-label" for="Checkboxmolho">Molho</label>
                                        </div>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox" id="Checkboxpimenta" value="opcao6">
                                            <label class="form-check-label" for="Checkboxpimenta">Pimenta</label>
                                        </div>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox" id="Checkboxpure" value="opcao6">
                                            <label class="form-check-label" for="Checkboxpure">Purê</label>
                                        </div>
                                </div>
                            </div>

                            <div id="observacoes">
                                <div class="form-row">
                                    <div class="form-group col-sm-12">
                                        <fieldset class="border p-2">
                                            <legend class="w-auto">Observações</legend>
                                            <textarea class="obs" cols="113" rows="3"></textarea>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                    </div>


                    <div class="form-group col-md-4">
                        <fieldset class="border p-2">
                            <legend class="w-auto">Pedidos:</legend>
                            <textarea class="pedidos" cols="54" rows="29"></textarea>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>


    </form>
</body>

</html>
